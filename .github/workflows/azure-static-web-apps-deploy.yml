name: Azure Static Web Apps - Build and Deploy TEST

on:
  push:
    branches:
      - master
      - test
      - production
  pull_request:
    branches:
      - master
      - test
      - production

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install pnpm
        run: npm install -g pnpm@10.8.0

      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_APP_API_BASE_URL: https://netvozposapitest-fdhfeaekhthge8eh.eastus-01.azurewebsites.net/api/v1
          VITE_APP_DIAN_API_URL: https://dianapi.netvozpos.com
          VITE_APP_ENABLE_MOCK: false
          VITE_APP_PUBLIC_PATH: /
          VITE_APP_DEFAULT_ROUTE: /workbench
          VITE_APP_ROUTER_MODE: frontend
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY_TEST }}

      - name: Clean build artifacts
        run: |
          rm -f dist/mockServiceWorker.js
          find dist/ -name "*.map" -delete

      - name: Quality checks
        run: |
          echo "Verifying build output..."
          [ -f "dist/index.html" ] && echo "✓ index.html found" || (echo "✗ index.html missing" && exit 1)
          [ -f "dist/staticwebapp.config.json" ] && echo "✓ staticwebapp.config.json found" || (echo "✗ staticwebapp.config.json missing" && exit 1)
          [ ! -f "dist/mockServiceWorker.js" ] && echo "✓ No mockServiceWorker.js" || (echo "✗ mockServiceWorker.js found" && exit 1)

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_ISLAND_0EB2FDF0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist"
          output_location: ""
          skip_app_build: true

      - name: Deployment complete
        run: |
          echo "✓ Deployment successful!"
          echo "URL: https://calm-island-0eb2fdf0f.6.azurestaticapps.net"
